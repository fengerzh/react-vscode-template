version: 2.1
orbs:
  cypress: cypress-io/cypress@1.28.0
  coverage-reporter: codacy/coverage-reporter@12.2.1
jobs:
  codacy-coverage-report:
    docker:
      - image: circleci/node:16.5-browsers
    steps:
      - checkout
      - run: yarn
      - run:
          name: 'Run Jest and Collect Coverage Reports'
          command: yarn test
      - store_artifacts:
          path: coverage
      - coverage-reporter/send_report:
          coverage-reports: 'coverage/clover.xml,coverage/lcov.info'
workflows:
  build:
    jobs:
      - codacy-coverage-report
      - cypress/run:
          yarn: true
          record: true
          start: yarn start
