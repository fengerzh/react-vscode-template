version: 2.1
orbs:
  cypress: cypress-io/cypress@5.0.1
  coverage-reporter: codacy/coverage-reporter@14.1.0

jobs:
  codacy-coverage-report:
    docker:
      - image: cimg/node:22.18
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
      - coverage-reporter/send_report:
          coverage-reports: coverage/clover.xml,coverage/lcov.info

workflows:
  build:
    jobs:
      - cypress/run:
          install-command: yarn
          start-command: yarn start
          cypress-command: yarn e2e:run
      - codacy-coverage-report
